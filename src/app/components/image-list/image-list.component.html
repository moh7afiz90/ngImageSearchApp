<input 
  type="text" 
  class="search" 
  [(ngModel)]="searchQuery" 
  placeholder="Seach for Images...."
/>

<button (click)="searchImages(searchQuery)">Find Images</button>


<div 
  *ngFor="let image of images" 
  class="image-container"
/>
  <p>Tags: {{ image.tag }}</p>
  <p>User: {{ image.user }}</p>
  <p>Comments: {{ image.comments }}</p>
  <p>Likes: {{ image.likes }}</p>
  
</div>
